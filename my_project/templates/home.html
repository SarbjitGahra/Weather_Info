<!DOCTYPE html>
<html lang="en">
<title> Weather Forecast </title>
<style>
body {
    background-color: linen;

}
.container {
    width: 200px;
}
.inner {
  width: 200px;
}

.child {
  float: left;
  width: 50px;
  height: 50px;
}

</style>

<head>
  <link href="../static/main.css" type="text/css" rel="stylesheet">
</head>

<body>
   <h1> Weather in major cities is
     <ul>
         <div class="container" style="display:inline-block;\
         line-height:1;text-align:center;">
  {% for i in length %}
      <li >

               {{ li[i] ["city"]}}<br>
               {{ li[i] ["temp"]}}<br>
             {{ li[i] ["conditions"]}}<br>


      </li>

  {% endfor %}
    </div>
  </ul>
 </h1>
   <h3> Please fill the entries </h3>
   <div class="message">
   </div>
    <form action= method="POST">
      <input title="Enter your City name" placeholder="Lets find out what the weather is"\
        name="city_name" required/><br>
      <button type=submit>Submit </button>
    </form>
  </div>
</body>
</html>
